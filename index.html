<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción de Consumo Energético</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>IA - Predicción de Consumo Energético</h1>
<div class="contenedor-formulario">
  <p>Simulación de un modelo que aprende a estimar consumo en kWh</p>

  <div>
    <input id="temp" type="number" placeholder="Temperatura (°C)">
    <input id="hora" type="number" placeholder="Hora del día (0-23)">
    <input id="personas" type="number" placeholder="Ocupación (personas)">
    <input id="dia" type="number" placeholder="Día (1-7)">
  </div>
  <button id="predecirBtn">Predecir Consumo</button>
 </div>

  <h2 id="resultado">Resultado: -</h2>
  
  <canvas id="graficoConsumo"></canvas>

  <script src="app.js"></script>
</body>
</html>
