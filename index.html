<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción de Consumo Energético</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>IA - Predicción de Consumo Energético</h1>

  <div class="contenedor-formulario">
    <p>Simulación de un modelo que aprende a estimar consumo en kWh</p>

    <div class="inputs">
      <div class="input-group">
        <input id="hora" type="number" min="0" max="23" required>
        <label for="hora">Hora del día (0-23)</label>
      </div>
      <div class="input-group">
        <input id="personas" type="number" min="1" max="50" required>
        <label for="personas">Ocupación (personas)</label>
      </div>
      <div class="input-group">
        <input id="dia" type="number" min="1" max="7" required>
        <label for="dia">Día (1-7)</label>
      </div>
    </div>

    <h2 id="estadoModelo">
      Cargando modelo... 
      <div id="spinner"></div>
    </h2>
    <div id="barraProgreso"><div>0%</div></div>

    <button id="predecirBtn">Predecir Consumo</button>
    <button id="borrarHistorialBtn">Borrar Historial</button>
  </div>

  <h2 id="resultado">Resultado: -</h2>

  <canvas id="graficoConsumo"></canvas>

  <script src="app.js"></script>
</body>
</html>
