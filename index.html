<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EnerIA</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>EnerIA - Predicción de Consumo Energético</h1>
  <p>Simulación de un modelo que aprende a estimar consumo en kWh según condiciones reales.</p>
  
  <div class="contenedor-formulario">
    <div class="campo">
      <label for="ciudad">Ciudad</label>
      <input id="ciudad" type="text" placeholder="Ej. Madrid">
    </div>

    <div class="campo">
      <label for="hora">Hora del día (0-23)</label>
      <input id="hora" type="number" placeholder="Ej. 15" min="0" max="23">
    </div>

    <div class="campo">
      <label for="personas">Ocupación (personas)</label>
      <input id="personas" type="number" placeholder="Ej. 10" min="0">
    </div>

    <div class="campo">
      <label for="dia">Día (1-7)</label>
      <input id="dia" type="number" placeholder="Ej. 3" min="1" max="7">
    </div>

    <button id="predecirBtn">Predecir Consumo</button>
    <button id="limpiarBtn" style="background-color: #5FA8D3;">Limpiar</button>
</div>
    <p id="cargando" style="display:none; color: var(--color-secundario); font-weight: 500;">Cargando predicción...</p>
  </div>
     <h2 id="estadoModelo">
      Cargando modelo... 
      <div id="spinner"></div>
    </h2>
    <div id="barraProgreso"><div>0%</div></div>

  <h2 id="resultado">Resultado: -</h2>
  <p id="mensajeConsumo" style="font-weight: 600;"></p>

  <canvas id="graficoConsumo"></canvas>

  <script src="app.js"></script>
</body>
</html>
