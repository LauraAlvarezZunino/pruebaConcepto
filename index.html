<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Predicción de Consumo Energético</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>IA - Predicción de Consumo Energético</h1>
<div class="contenedor-formulario">
  <h3>Datos para predicción</h3>
  <label>Hora del día: <input type="number" min="0" max="23" id="hora"></label>
  <label>Día de la semana: 
      <select id="dia">
        <option value="1">Lunes</option>
        <option value="2">Martes</option>
          <option value="3">Miércoles</option>
    <option value="4">Jueves</option>
    <option value="5">Viernes</option>
    <option value="6">Sábado</option>
    <option value="7">Domingo</option>
      </select>
  </label>
  <label>Ocupación (personas): <input type="number" min="0" max="50" id="personas"></label>
  <label>Temperatura (°C, opcional): <input type="number" id="temp" placeholder="Dejar vacío para pronóstico"></label>
  <button id="predecirBtn">Predecir Consumo</button>
</div>


  <h2 id="resultado">Resultado: -</h2>
  
  <canvas id="graficoConsumo"></canvas>

  <script src="app.js"></script>
</body>
</html>
